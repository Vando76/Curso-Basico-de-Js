<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-05</title>
</head>
<body>
    <h1>Curso JS - Semana 03</h1>

    <script>
 // Defina a senha
var senha = "1234abc";

// Solicite ao usuário para fornecer a senha (você pode usar prompt em um ambiente de navegador)
var senhaUsuario = prompt("Digite a senha:");

// Verifica se a senha fornecida é igual à senha definida
if (senhaUsuario === senha) {
    alert("A senha está correta. Acesso permitido!");
} else {
    alert("A senha está incorreta. Acesso negado!");
}
    </script>
    
</body>
</html>
