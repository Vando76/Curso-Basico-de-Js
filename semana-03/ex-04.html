<body>
    <h1>Curso JS - Semana 03</h1>

    <script>
        // Defina o número de laranjas
let numeroDeLaranjas = 8; // Altere este valor conforme necessário

// Verifica se o número de laranjas é menor que 10
if (numeroDeLaranjas < 10) {
    alert("Número de laranjas é menor que 10. Compre mais laranjas!");
} else {
    // O número de laranjas é 10 ou maior
    alert("Você tem um bom estoque de laranjas. Não se esqueça de consumi-las!");
}
    </script>
