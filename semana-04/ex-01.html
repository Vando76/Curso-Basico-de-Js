<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex-01</title>
  </head>
  <body>
    <h1>Curso Básico Js - semana 4</h1>
    <script>
      function buscarCEP() {
        let cep = prompt("Qual CEP deseja buscar?");
        let url = "https://brasilapi.com.br/api/cep/v2/" + cep;
        
        fetch(url)
        .then(function(resposta){
            resposta.json().then(function(dados){
                console.log(dados);
                alert("Sua cidade é "+dados.city+ " no bairro "+dados.neighborhood+" na rua "+dados.street);
            })

        })
        .catch(function(erro){
            console.log("Ocorreu um erro ao buscar os dados", erro);
        })
      }

      buscarCEP();

    </script>
  </body>
</html>
